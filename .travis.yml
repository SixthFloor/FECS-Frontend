# cd /home/travis/build/SixthFloor/FECS-Web
branches:
  only:
    - master
    - ci
language: node_js
node_js:
- '0.12'
- '0.11'

before_install:
- sudo apt-get install -qq sshpass
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- gem install sass

before_script:
- 'npm -g install bower gulp'
- 'npm install'
- 'bower install'
- chmod +x test_script.sh

script:
- ./test_script.sh -protractor
